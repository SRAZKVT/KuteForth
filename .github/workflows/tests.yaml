name: tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
	    with:
          php-version: '7.4'
      - uses: ilammy/setup-nasm@v1
        with:
          version: '2.15.05'
      - uses: actions/checkout@v3
      - run: ./tests/tests.sh
